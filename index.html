<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/6d92997b15.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>OhMyFood</title>
    </head>
    <body>
        <header class="header">
            <img class="header__logo" src="./images/logo/ohmyfood.png" alt="site_logo">
            <div class="header__location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
        </header>

        <main>
            <section class="topbanner">
                <div class="topbanner__container">
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, séléctionné par nos soins.</p>
                    <button class="btn">Explorer nos restaurants</button>
                </div>
            </section>

            <section class="howto">
                <h2>Fonctionnement</h2>
                <div class="item__container">
                    <div class="item">
                        <div class="item__number">
                            <span>1</span>
                        </div>
                        <div class="item__content">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <p>Choisissez un restaurant</p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__number">
                            <span>2</span>
                        </div>
                        <div class="item__content">
                            <i class="fa-solid fa-list"></i>
                            <p>Composez votre menu</p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item__number">
                            <span>3</span>
                        </div>
                        <div class="item__content">
                            <i class="fa-solid fa-store"></i>
                            <p>Dégustez au restaurant</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p style="height:300px;"></p>
        </footer>
    </body>
</html>
